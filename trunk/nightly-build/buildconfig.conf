[OSX]
os_name=OS X
build_program_path=xcodebuild
project=Xcode
; Need same number of names and strings!!!
config_names=Release~Debug
config_strings=Release~Debug
output_filename=FS2_Open*
build_extension=.app
source_path=/Users/cliff/fs2_open
build_drop=##EXPORTPATH##/projects/Xcode/build/##CONFIG##
archive_path=/Users/cliff/builds
archive_ext=.tgz
archiver_args=-cvzf
path_to_archiver=tar
md5=md5
builds_forum=173.0

[LINUX]
