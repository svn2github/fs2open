[WIN]
os_name=Windows
build_extension=.exe
source_path=E:\Storage\FSO\fs2_open
build_drop=E:\
archive_path=E:\Storage\FSO\Builds
archive_ext=.7z
archiver_args=a
path_to_archiver="C:\Program Files\7-Zip\7z.exe"
md5=md5sum
builds_forum=173.0

; Set the compiler.  Accepted:  MSVC6, MSVC2008 - Be sure to set up compiler related options
compiler=MSVC2008

;****MSVC2008 Defaults****
build_program_path="C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\vcpackages\vcbuild"
project=MSVC_2008
; Need same number of names and strings!!!
config_names=Release~Debug
config_strings=Release^|Win32~Debug^|Win32
output_filename=f*2_open_3_[6-9]_1[0-9][rd].exe

;****MSVC6 Defaults****
;build_program_path="C:\Program Files\Microsoft Visual Studio 6\Common\MSDev98\Bin\MSDEV.COM"
;project=MSVC_6
; Need same number of names and strings!!!
;config_names=Release~Debug
;config_strings=Win32 Release~Win32 Debug
