copyFS2NotFound=FreeSpace 2 nie zosta\u0142 znaleziony w tej lokalizacji. Wybierz inn\u0105 lokalizacj\u0119, zawieraj\u0105c\u0105 bazow\u0105 instalacj\u0119 Freespace 2.

dependenciesNotAvailable=Wskazane mody wymagaj\u0105 plik\u00f3w z innych mod\u00f3w do dzia\u0142ania. Prawdopodobnie nie b\u0119dziesz w stanie uruchomi\u0107 tych mod\u00f3w, a\u017c modyfikacje zawieraj\u0105ce odpowiednie pliki stan\u0105 si\u0119 dost\u0119pne\:\n\n%s\nProsimy, wybierz jedn\u0105 z opcji poni\u017cej\:
optionInstallMods=Kontynuuj instalacj\u0119 z obecnymi ustawieniami. Wymagane pliki mog\u0105 zosta\u0107 dodane p\u00f3\u017aniej.
optionRemoveTheseMods=Usu\u0144 te mody z mojej listy instalacyjnej i kontynuuj.

optionModifySelection=Wr\u00f3\u0107 do listy i pozw\u00f3l mi zmieni\u0107 ustawienia.
removeModsAlert=Twoja lista instalowanych mod\u00f3w jest pusta\! Spr\u00f3buj wybra\u0107 jakie\u015b modyfikacje.

dependenciesNotSelected=Wybrane przez Ciebie modyfikacje zawieraj\u0105 pliki potrzebne innym modom do dzia\u0142ania. Bez tych modyfikacji, inne mody mog\u0105 nie dzia\u0142a\u0107 poprawnie\:\n\n%s\nProsimy wybra\u0107 jedn\u0105 z opcji poni\u017cej\:
optionAddToSelection=Dodaj te mody do mojej listy instalowanych modyfikacji i kontynuuj instalacj\u0119.
optionRemoveOtherMods=Usu\u0144 mody wymagaj\u0105ce plik\u00f3w z tych mod\u00f3w i kontynuuj instalacj\u0119.

installOpenALName=Zainstaluj OpenAL
installOpenALDesc=Uruchamia instalator OpenAL stworzony przez Creative Labs, co kopiuje OpenAL32.dll do folderu Twojego systemu. OpenAL jest wymagany do obs\u0142ugi muzyki i d\u017awi\u0119ku we Freespace Open\n\n(Ten program wymaga uprawnie\u0144 administratora by dzia\u0142a\u0107.  Na Windows Vista i p\u00f3\u017aniejszych zostaniesz poproszon o uwierzytelnienie. Na Windows XP i starszych, b\u0119dziesz musia\u0142k zewn\u0119trznie uruchomi\u0107 plik oalinst.exe jako administrator, gdy FreeSpace Open Installer sko\u0144czy dzia\u0142anie, chyba \u017ce ju\u017c operujesz na koncie administracyjnym.)
installGOGName=Zainstaluj Freespace 2 z paczki pobranej z serwisu GOG
installGOGDesc=Dokonaj standardowej instalacji Freespace 2 u\u017cywaj\u0105c plik\u00f3w z serwisu GOG. W po\u0142\u0105czeniu z FreeSpace Open, to pozwoli Ci na uruchomienie gry na systemach operacjnych nie obs\u0142ugiwanych przez GOG, takich jak OSX czy Linux.
copyInstallationName=Skopiuj pliki Freespace 2 z istniej\u0105cej instalacji.
copyInstallationDesc=Kopiuje pliki Freespace 2 zainstalowanej wcze\u015bniej z jednej lokacji do drugiej. Opcja ta jest rekomendowana dla u\u017cytkownik\u00f3w, kt\u00f3rzy poprali Freespace 2 przez platworm\u0119 Steam. Domy\u015blna lokalizacja wersji steamowej mo\u017ce wywo\u0142ywac problemy wywo\u0142ane d\u0142ugimi \u015bciezkami dost\u0119pu, spacjami w \u015bcie\u017cce i ustawieniami dost\u0119pu. Rekomendowana lokalizacja plik\u00f3w gry Freespace 2 to naprzyk\u0142ad C\:\\Games\\FreeSpace2, co pozwala unikn\u0105\u0107 wszystkich trzech typ\u00f3w problem\u00f3w.
copyInstallationRetrievingList=Odzyskiwanie listy plik\u00f3w do skopiowania...
copyInstallationCopyingFiles=Kopiowanie plik\u00f3w do nowej lokalizacji...
copyInstallationRetrievingListFailed=Wyst\u0105pi\u0142 b\u0142\u0105d podczas odzyskiwania listy plik\u00f3w. Sprawd\u017a plik log by uzyska\u0107 wi\u0119cej szczeg\u00f3\u0142\u00f3w..
copyInstallationCopyingFilesFailed=Wyst\u0105pi\u0142 b\u0142\u0105d podczas kopiowania plik\u00f3w gry do nowej lokalizacji.  Sprawd\u017a uprawnienia lub odwied\u017a Hard Light Productions by uzyska\u0107 wsparcie techniczne.
installPatchName=Patch FreeSpace 2 do wersji podstawowej 1.20
installPatchDesc=Aktualizuje wersje 1.01 gry FreeSpace 2 do wercji 1.20.  Prawdopodobnie posiadasz wersj\u0119 1.01 je\u015bli zainstalowa\u0142es Freespace 2 z pierwszych p\u0142yt CD. Edycja\: Gra Sci-Fi Roku, Paczka z serwisu GOG, oraz instalacja poprzez Steam s\u0105 zaktualizowane do wersji 1.20.\n\n(Zauwa\u017c, \u017ce numeracja 1.x standardowych wersji FreeSpace 2 jest niezalezna od numeracji 3.x charakterystycznej dla wersji FreeSpace Open.)
installCopyCutscenesName=Skopiuj cutscenki GOG do lokalizacji u\u017cywanej przez Freespace Open.
installCopyCutscenesDesc=Instalacja Freespace 2 za po\u015brednictwem serwisu GOG umieszcza pliki z cutscenkami w folderach "data2" i "data3", kt\u00f3re nie s\u0105 u\u017cywane przez jak\u0105kolwiek inn\u0105 wersj\u0119 Freespace 2. Oznacza to, \u017ce Freespace Open nie otworzy tych cutscenek, je\u015bli uprzednio nie zmodyfikujesz instalacji GOG. Kopiuj\u0105c cutscenki do normalnej lokalizacji Freespace 2, Freespace Open nie b\u0119dzie mia\u0142 problemu z ich wykryciem i odtworzeniem.
innoExtractRequiresXP=Przeproaszamy, instalacja poprzez InnoExtract jest wspierana tylko w Windows XP i nowszych. Mo\u017cesz dalej zainstalowa\u0107 Freespace 2 na starszych systemach u\u017cywaj\u0105c oryginalnych plik\u00f3w z gr\u0105. Odwied\u017a Hard Light Productions by uzyska\u0107 wsparcie techniczne.
innoExtractNotSupported=Przepraszamy, instalacja poprzez InnoExtract nie jest wspierana przez Tw\u00f3j system.  Odwied\u017a Hard Light Productions by uzyska\u0107 wsparcie techniczne.
innoExtractCountingFiles=Liczenie plik\u00f3w do wypakowania...
innoExtractExtractingFiles=Wypakowywanie plik\u00f3w...
