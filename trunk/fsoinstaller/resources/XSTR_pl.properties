innoExtractCountingFilesFailed=Wyst\u0105pi\u0142 b\u0142\u0105d poczas sprawdzania paczki z serwisu GOG przez InnoExtract.  Plik mo\u017ce nie by\u0107 w\u0142a\u015bciwym instalatorem z GOG lub system nie mo\u017ce uruchomi\u0107 InnoExtract.  Sprawd\u017a plik log by uzyska\u0107 wiecej informacji..
innoExtractExtractingFilesFailed=Wyst\u0105pi\u0142 b\u0142\u0105d podczas wypakowywania plik\u00f3w z paczki GOG.  Sprawd\u017a uprawnienia, lub odwied\u017a Hard Light Productions by uzyska\u0107 wsparcie techniczne.
