couldNotGetRemoteVersion=Wyst\u0105pi\u0142 problem podczas \u0142\u0105czenia si\u0119 z naszymi stronami zdalnymi. Sprawd\u017a swoje po\u0142\u0105czenie internetowe.
promptToDownloadNewVersion=Ta wersja instalatora jest nieaktualna? Czy chcia\u0142by\u015b odwiedzi\u0107 nasz\u0105 stron\u0119, w celu pobrania nowej wersji?\n\n(Je\u015bli klikniesz Tak, program zako\u0144czy dzia\u0142anie)
problemDownloading=Wyst\u0105pi\u0142 problem podczas korzystania z linku pobierania. Spr\u00f3buj pobra\u0107 instalator jeszcze raz za pomoc\u0105 Twojej ulubionej przegl\u0105darki internetowej.
noModsFound=Z jakiej\u015b przyczyny \u017cadne modyfikacje nie s\u0105 dost\u0119pne w tej chwili. Nie jest to problem z Twoim po\u0142aczeniem internetowym, ale raczej z  repozytoriami Twoich mod\u00f3w.\n\nTo nie powinno si\u0119 nigdy zdarza\u0107 i fakt, i\u017c spotykasz ten problem wprwawia nas w zak\u0142opotanie. Mo\u017cemy jedynie zasugerowa\u0107 Ci, by\u015b spr\u00f3bowa\u0142 p\u00f3xniej.\n\nKliknij OK by wyj\u015b\u0107 z programu.
readCheckFailed=Instalator nie m\u00f3g\u0142 odczyta\u0107 katalogu ostatecznego. Prosimy, upewnij si\u0119, \u017ce katalog jest czytelny dla instalatora lub odwied\u017a visit Hard Light Productions by uzyska\u0107 wsparcie techniczne.
readCheckFailed2=Instalator nie m\u00f3g\u0142 odczyta\u0107 katalogu ostatecznego. Prosimy, upewnij si\u0119, \u017ce katalog jest czytelny dla instalatora lub odwied\u017a visit Hard Light Productions by uzyska\u0107 wsparcie techniczne.
writeCheckFailed=Instalator nie m\u00f3g\u0142 utworzy\u0107 plik\u00f3w tymczasowych w lokalizacji ostatecznej. Prosimy, upewnij si\u0119, \u017ce instalator jest w stanie utworzy\u0107 tam pliki tymczasowe lub odwied\u017a Hard Light Productions by uzyska\u0107 wsparcie techniczne.
deleteCheckFailed=Instalator nie m\u00f3g\u0142 utworzy\u0107 plik\u00f3w tymczasowych w lokalizacji ostatecznej. Prosimy, upewnij si\u0119, \u017ce instalator jest w stanie utworzy\u0107 tam pliki tymczasowe lub odwied\u017a Hard Light Productions by uzyska\u0107 wsparcie techniczne.
promptToInstallOpenAL=OpenAL jest wymagany do obs\u0142ugi d\u017awi\u0119ku we FreeSpace Open, lecz nie zosta\u0142 wykryty na komputerze. Czy chcesz dodac OpenAL do listy instalowanych element\u00f3w?\n\n(Nie zapominaj, \u017ce OpenAL wymaga uprawnie\u0144 administratora do dzia\u0142ania.)
openALIsNeeded=OpenAL jest wymagany do obs\u0142ugi d\u017awi\u0119ku we FreeSpace Open, lecz nie zosta\u0142 wykryty na komputerze. Musisz zainstalowa\u0107 OpenAL przed uruchomieniem gry.
openALNote=OpenAL powinien by\u0107 teraz zainstalowany na Twoim komputerze. Je\u015bli musisz przeinstalowa\u0107 FSO z jakiego\u015b powodu, plik oalinst.exe pozostanie w Twoim katalogu, gdzie zainstalowa\u0142es Freespace 2.
openALError=OpenAL nie jest zainstalowany. Mo\u017ce by\u0107 konieczne ponowne uruchomienie pliku instalacyjnego OpenAL u\u017cywaj\u0105c uprawnie\u0144 administratora. Plik instalacyjny oalinst.exe znajduje si\u0119 w g\u0142\u00f3wnym katalogu Freespace 2.
foundExtraVPs1=Katalog w kt\u00f3rym zainstalowa\u0142e\u015b Freespace 2 zawiera kilka dodatkowych plik\u00f3w VPs, kt\u00f3re powinny by\u0107 tam\:
foundExtraVPs2=Mog\u0105 one stwarza\u0107 problemy i zaleca si\u0119 przenie\u015b\u0107 je do innego folderu lub usun\u0105\u0107, zanim rozpoczniesz gr\u0119. Czy chcesz kontynuowa\u0107 instalacj\u0119?

retailFS2NotFound=Wybrany przez Ciebie katalog instalacyjny nie zawiera podstawowej wersji gry Freespace 2. Podstawowa wersja gry jest wymagana by uruchomi\u0107 Freespace Open oraz dost\u0119pne modyfikacje\n\nProsimy wybra\u0107 jedn\u0105 z opcji poni\u017cej\:
optionInstallGOG=Chc\u0119 zainstalowa\u0107 Freespace 2 z paczki instalacyjnej pobranej z serwisu GOG.
optionInstallSteam=Chc\u0119 przekopiowa\u0107 moj\u0105 istniej\u0105c\u0105 instalacj\u0119 Freespace 2 do tego folderu (rekomendowane dla u\u017cytkownik\u00f3w platwormy Steam)
optionWrongDirectory=Chc\u0119 wybra\u0107 inny katalog instalacyjny.
